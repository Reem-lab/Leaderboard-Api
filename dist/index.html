<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard API</title>
<script defer src="main.js"></script></head>
<body>
    <!-- <main class="Whole-container"> -->
    <header class="header">
        <h1>Leaderboard</h1>
    </header>
    <main class="Whole-container">
    <section class="container-scores">
        <div class="head">
            <h2>Recent Scores</h2>
            <button class="refresh" type="submit">Refresh</button>
        </div>
        <div class="scores">

        </div>
        </section>
        <section class="container-form">
        <form class="form-div">
            <input class="input-name" type="text" name="name" placeholder="Your name">
            <input class="input-score" type="number" name="score" placeholder="Your score">
            <button class="btn" type="submit">Submit</button>
        </form>
        </section>
     </main>
</body>
</html>
